<form method="GET" action="" id="searchform">
	{% csrf_token %}
    <input class="searchfield" id="searchbox" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search..."/>
</form>
{% for user in users %}
<div class="card">
	<div id="users" class="collection">
		<a href="/chat/{{ request.user.id }}/{{ user.id }}" id="user{{ user.id }}" class="collection-item row">
		<img src="https://www.shareicon.net/data/256x256/2016/10/20/846414_letter_512x512.png" class="col s2">
			<div class="col s10">
				<span class="title" style="font-weight: bolder;font-size: 1.1rem;">{{ user.username }}</span>
			</div>
		</a>
	</div>
</div>
{% endfor %}
