{% extends 'chat/index.html' %}
{% block body %}
<nav class="col s12 red lighten-1">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo">JustChat</a>
      <ul id="nav-mobile" class="right">
          <li><a href="">{{ request.user.username }}</a></li>
          <li><a href="{% url 'search' %}">Search</a></li>
          <li><a href="{% url 'logout' %}"><i class="material-icons">power_settings_new</i></a></li>
      </ul>
    </div>

</nav>
    <div class="section" style="height: 80vh">
    <div class="row">
        <div class="col s3" id="usr">
        <nav class="white">
            <div class="nav-wrapper">
                <form method="GET" action="" id="searchform">
                    <input class="searchfield" id="searchbox" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search..."/>
                </form>
            </div>
        </nav>
        <div class="card">
            <div id="users" class="collection">
                
            </div>
        </div>
        </div>
        <div class="col s9" id="resp_board">
            <div class="card">
            <div id="board" class="section grey lighten-3" style="height: 68vh; padding: 5px; overflow-y: scroll">
                {% block messages %}

                {% endblock %}
            </div>
            <form id="chat-box" class="form-group {% block hide %}hide{% endblock %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col s11">
                        <div class="input-field">
                            <input id="id_message" name="message" type="text" placeholder="Type your message..">
                        </div>
                    </div>
                    <div class="col s1" style="line-height: 80px">
                        <button class="btn btn-floating red lighten-2 waves-effect waves-light"><i class="material-icons">send</i></button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
    {% load staticfiles %}
    <script>
        // For receiving
        sender_id = "{{ receiver.id }}";
        receiver_id = "{{ request.user.id }}";

        //For sending
        $(function () {
            scrolltoend();
            $('#chat-box').on('submit', function (event) {
                event.preventDefault();
                var message = $('#id_message');
                send('{{ request.user.username }}', '{{ receiver.username }}', message.val());
                message.val('');
            })
            setInterval(() => {
                getUsers({{ request.user.id }}, doc => {
                    let list = ''
                    doc.map(userItem => {
                        list += userItem
                    })
                    $('#users').html(list)
                });
            }, 1000)
        })        

        
    </script>
{% endblock %}
